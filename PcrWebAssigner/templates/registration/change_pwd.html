{% extends 'base.html' %}

{% block content %}

<div class="w3-container w3-content" style="max-width:600px">
  <header class="w3-container w3-theme w3-center w3-row w3-card w3-padding">
    <h1>Change Password</h1>   
  </header>
  <div class="w3-container w3-card w3-padding">
    <label class="w3-cell-row">Username:</label>
    <label class="w3-cell-row w3-center">{{ username }}</label>
    <form method="post" id="change_pwd_form">
      {% csrf_token %}
      {% include "change_pwd_form.html" %}
    </form>
  </div>
  <div class="w3-cell-row w3-center">
  <button type="submit" form="change_pwd_form" class="w3-button w3-theme-d5 w3-center">Change</button>
  </div>
</div>
{% endblock %}
